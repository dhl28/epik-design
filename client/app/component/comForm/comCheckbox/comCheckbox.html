<h4>何时使用</h4>
<ul>
  <li>需要表示开关状态/两种状态之间的切换时；</li>
  <li>和 <code>switch</code>的区别是，切换 <code>switch</code> 会直接触发状态改变，而 <code>checkbox</code> 一般用于状态标记，需要和提交操作配合。</li>
</ul>
<h4>代码示例</h4>
<div class="row">
  <div class="col-md-12">
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项1
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox2" value="option2"> 选项2
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项3
    </label>
  </div>
</div>
